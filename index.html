<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Vue Boolzapp</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/master.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header>
        <nav>
          <div class="cont_left">
            <div class="avat_cont">
              <img class="avatar" src="./assets/img/avatar_7.jpg" alt="">
            </div>
            <div class="cont_mes">
              <h4>Jonny</h4>
              <p>Ultimo messaggio alle 11.30pm</p>
            </div>
          </div>
          <div class="cont_right">
            <div class="icons_nav_cont">
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
              <a href="#">
                <i class="fas fa-paperclip"></i>
              </a>
              <a href="#">
                <i class="fas fa-ellipsis-v"></i>
              </a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <aside>
          <div class="top_container_aside">
            <div class="nav_aside">
              <div class="cont_left">
                <div class="avat_cont">
                  <img class="avatar two" src="./assets/img/avatar_8.jpg" alt="">
                </div>
              </div>

              <div class="cont_right">
                <div class="icons_nav_cont">
                  <a href="#">
                    <i class="fas fa-circle-notch"></i>
                  </a>
                  <a href="#">
                    <i class="fas fa-comment-alt"></i>
                  </a>
                  <a href="#">
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="reserch_change_top_bar">
              <div class="avat_cont bell">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="cont_mes bell">
                <p><b>Ricevi notifiche di nuovi messaggi</b></p>
                <p class="underline">Attiva suoneria notifiche</p>
              </div>
            </div>

            <div class="reserch_bar">
              <div class="avat_cont search">
                <i class="fas fa-search"></i>
              </div>
              <div class="cont_text search">
                <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
              </div>
            </div>
          </div>
<!-- AVATARS -->
          <div class="bottom_container_aside">

            <div class="reserch_change_top_bar avatars">
              <div class="avat_cont avatars">
                <img class="avatar" src="./assets/img/avatar_6.jpg" alt="">
              </div>
              <div class="cont_mes bell">
                <p><b>Michela</b></p>
                <p>Bene e tu?</p>
              </div>
              <div class="time_cont">

              </div>
            </div>


          </div>
        </aside>

        <section>


        </section>

        <footer>
          <div class="cont smile">
            <i class="fas fa-smile"></i>
          </div>

          <div class="cont-message">
            <input class="input-message-footer" type="text" name="" placeholder="scrivi un messaggio">
          </div>

          <div class="cont mic">
            <i class="fas fa-microphone"></i>
          </div>

        </footer>
      </main>





    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/main.js" charset="utf-8"></script>

  </body>
</html>
